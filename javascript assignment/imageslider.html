<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
       
        /* position: relative; */
        /* width: 100%; */

    }

    .container img {

       
        height: 77vh;
        /* width: 100%; */
        background-size: cover;
        background-position: center;
        border: 10px solid black;

    }



    .prev {
        left: 350px;
        cursor: pointer;
        position: absolute;
        top: 55%;
        color: black;
        background-color: rgba(240, 248, 255, 0.63);
        padding: 8px 18px;
        border-radius: 50%;
        font-size: 25px;
        font-weight: bold;


    }

    .next {
        right: 350px;
        cursor: pointer;
        position: absolute;
        top: 55%;
        color: black;
        background-color: rgba(240, 248, 255, 0.63);
        padding: 8px 20px;
        border-radius: 50%;
        font-size: 25px;
        font-weight: bold;

    }

    .pictures {
        display: none;
    }
</style>

<body>
    <center>
        <br>
        <h1>IMAGE SLIDER</h1>
        <br>
        <div class="container">
            <div class="pictures">
            <img src="https://wallpaperaccess.com/full/31191.jpg" alt="">
        </div>
        <div class="pictures">
            <img src="https://wallpaperaccess.com/full/2795.jpg" alt="">
        </div>
        <div class="pictures">
            <img src="https://wallpaperaccess.com/full/862994.jpg" alt="">
        </div>
        <div class="pictures">
            <img src="https://wallpaperaccess.com/full/5689822.jpg" alt="">
        </div>


        <div class="arrowkey">
            <div class="prev" onclick="button(-1)">

                &#10094
            </div>
            <div class="next" onclick="button(1)">
                
                &#10095
                
            </div>
        </div>
        
        </center>
        <script>
            
            let flag = 0;
            function button(x) {
                flag = flag + x;
                pictureview(flag)

            }



            pictureview(flag)

            function pictureview(a) {
                let picture = document.getElementsByClassName('pictures');


                for (let y of picture) {
                    y.style.display = "none"
                    console.log(y)
                }
                if (a == picture.length) {
                    flag = 0;
                    a = 0;
                }
                if (a == -1) {
                    flag = 3;
                    a = 3;
                }
                picture[flag].style.display = "block";




            }

        </script>

</body>

</html>
